<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>GAMEshop - ¿Olvido su contraseña?</title>
</head>
<body>
    <header>    
        <nav class="navbar navbar-expand-lg">
            <div class="container">
    
                <a class="logo navbar-brand" href="./index.html">
                    GAME<span>shop</span>
                </a>
    
            </div>
        </nav>
    </header>
    
    <div class="container">
        <div class="row forget">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">¿Olvido su contraseña?</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group mb-3">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" class="form-control  mb-2 " id="email" placeholder="Ingrese su correo electrónico">
                                <small id="emailHelp" class="form-texttext-muted">Nunca compartiremos su correo electrónico con nadie.</small>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn w-100 btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-footer" style="margin-top: 357px;">
        <div class="container py-4">

            <div class="row">

                <div class="d-flex flex-column flex-sm-row justify-content-between py-4">
                    <p>&copy; 2023 GAMEshop. Todos los derechos reservados.</p>
                    <ul class="list-unstyled d-flex">
                        <li class="ms-3"><a class="link-body-emphasis" href="#"><i class="bi bi-twitter"></i></a></li>
                        <li class="ms-3"><a class="link-body-emphasis" href="#"><i class="bi bi-facebook"></i></a></li>
                        <li class="ms-3"><a class="link-body-emphasis" href="#"><i class="bi bi-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
